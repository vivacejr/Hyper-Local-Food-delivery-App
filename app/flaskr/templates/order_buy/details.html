{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Order Details{% endblock %}</h1>
{% endblock %}
{% block content %}
    <div>
        <table class="tab">
            <thead>
            <tr>
                <th>Item Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            {% for item in g.orderDetail %}
                <tr>
                    <td>{{item.itemName}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.qty}}</td>
                </tr>
          {% endfor %}
           </tbody>
        </table>
    </div>

{% endblock %}
