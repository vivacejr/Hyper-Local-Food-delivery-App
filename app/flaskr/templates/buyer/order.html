{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Order Food now{% endblock %}</h1>
{% endblock %}
{% block content %}
	<h1> Order Food</h1>
	<div class="meals">
	<form method="POST">
		<label for="search">Search</label>
		<select name="type">
			<option value="Dish">Dish Name</option>
			<option value="Seller">Seller Name</option>
		</select>
		<input type="text" name="search" id="search">
		<input type="submit" value="Go">
	</form>
	{%	for user in g.uDict  %}
		<a href="{{url_for('buyer.menu',uname=user)}}" style="font-size: 40px; margin-left: 0% ">{{user}} </a><br>
		Menu -
		{%	for x in g.uDict[user]	%}
			 {{x[0]}}, 
		{%	endfor %}
		<br>
	{%	endfor	%}
	</div>

{% endblock %}
